<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>🗂️ Task Manager</h1>
        {% if session.username %}
            <p>Welcome, {{ session.username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% endif %}
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
